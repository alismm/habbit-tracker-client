<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/fonts/Yekan/Yekan.css">
    <link rel="stylesheet" href="assets/css/personal-information.css">
  </head>
  <body>
    <main class="main-container">
        <div class="form-container">
            <div class="reverse-content">
                <h1 class="login-title">اطلاعات فردی</h1>
                <img class="login-img" src="assets/images/login-img.png" alt="">
            </div>
            <div class="login-background-gradient">
                <form class="form-fields" action="">
                    <div class="input-container">
                        <div>
                            <label for="">نام</label>
                            <input type="text" name="personal-information-text" id="personal-information-text" maxlength="25">
                        </div>
                        <img src="./assets/images/user.svg" alt="">
                    </div>
                    <div class="back-arrow">
                        <a href="signup.html">
                            <img src="./assets/images/arrow-right.svg" alt="">
                        </a>
                    </div>
                    <div class="input-container">
                        <img src="./assets/images/eye-slash.svg" alt="">
                        <div>
                            <label for="">سن</label>
                            <input type="number" name="personal-information-number" id="personal-information-number" min="1" max="100">
                        </div>
                        <img src="./assets/images/lock.svg" alt="">
                    </div>
                    <input type="submit" value="تایید">
                </form>
            </div>
        </div>
    </main>
  </body>
</html>
