<!DOCTYPE html>
<html lang="en" dir="rtl" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>activity-page</title>
    <link rel="stylesheet" href="./activity-page.css" />
  </head>
  <body >
    <div class="frame-modal">
      <section class="activity-page">
        <h3 class="activity-page__header-name">شنا</h3>

        <div class="activity-page__img-container">
          <div class="activity-page__img">
            <img 
              src="../../assets/images/Swedish_swimming.png"
              alt="Swedish swimming"
            />
          </div>

          <div class="activity-page__icon-on-img">
            <img src="../../assets/images/Next.svg" alt="" />

            <img src="../../assets/images/Current.svg" alt="" />

            <img src="../../assets/images/Previous.svg" alt="" />
          </div>
        </div>

        <p class="activity-page__description">
          شنای سوئدی در واقع یکی از ساده‌ترین ورزش‌هایی است که با آن می‌توانید
          قدرت خود را افزایش دهید. شنای سوئدی در واقع یکی از ساده‌ترین ورزش‌هایی
          است که با آن می‌توانید قدرت خود را افزایش دهید.
        </p>

        <h2 class="activity-page__time-activity-heading">زمان فعالیت</h2>

        <div class="activity-page__date-time-container">
          <div class="activity-page__date">
            <p>۲۲ مهر</p>

            <img src="../../assets/images/calendar-fill.svg" alt="" />
          </div>

          <div class="activity-page__time">
            <p>۸:۳۰ تا ۹:۴۵</p>

            <img src="../../assets/images/clock.svg" alt="" />
          </div>
        </div>

        <h2 class="activity-page__tag-heading">نوع فعالیت</h2>

        <div class="activity-page__tag activity-page__tag_color">
          <p>شنا</p>
        </div>
      </section>
    </div>
  </body>
</html>
