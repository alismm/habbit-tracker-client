<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/fonts/Yekan/Yekan.css" />
    <link rel="stylesheet" href="assets/css/register.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="form-container">
        <div class="reverse-content">
          <h1 class="form-title">ثبت نام</h1>
          <img class="form-img" src="assets/images/login-img.png" alt="" />
        </div>
        <div class="inputs-container">
          <form class="form-fields" action="">
            <div class="input-container">
              <div>
                <input
                  type="email"
                  name="register-email"
                  id="register-email"
                  maxlength="25"
                />
                <label for="">ایمیل</label>
              </div>
              <img src="./assets/images/user.svg" alt="" />
            </div>
            <a class="back-arrow" href="login.html">
              <img src="./assets/images/arrow-right.svg" alt="" />
            </a>
            <div class="input-container">
              <img
                class="hidden-password"
                src="./assets/images/eye-slash.svg"
                alt=""
              />
              <div>
                <input
                  type="password"
                  name="register-password"
                  id="register-password"
                  maxlength="34"
                />
                <label for="">رمز عبور</label>
              </div>
              <img src="./assets/images/lock.svg" alt="" />
            </div>
            <input type="submit" value="ثبت نام" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
