<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/fonts/Yekan/Yekan.css">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>
    <main class="main-container">
        <div class="form-container">
            <div class="reverse-content">
                <h1 class="login-title">ورود</h1>
                <img class="login-img" src="assets/images/login-img.png" alt="">
            </div>
            <div class="login-background-gradient">
                <form class="form-fields" action="">
                    <div class="input-container">
                        <div>
                            <label for="">ایمیل</label>
                            <input type="email" name="login-email" id="login-email" maxlength="25">
                        </div>
                        <img src="./assets/images/user.svg" alt="">
                    </div>
                    <div class="input-container">
                        <img src="./assets/images/eye-slash.svg" alt="">
                        <div>
                            <label for="">رمز عبور</label>
                            <input type="password" name="login-password" id="login-password" maxlength="34">
                        </div>
                        <img src="./assets/images/lock.svg" alt="">
                    </div>
                    <input type="submit" value="ورود">
                </form>
                <div>
                    <p>
                        حساب کاربری ندارید؟
                        <a class="sign-up-link" href="register.html">ثبت نام</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
