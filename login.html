<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/fonts/Yekan/Yekan.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="form-container">
        <div class="reverse-content">
          <h1 class="form-title">ورود</h1>
          <img class="form-img" src="assets/images/login-img.png" alt="" />
        </div>
        <div class="inputs-container">
          <form class="form-fields" action="">
            <div class="input-container">
              <div>
                <input
                  type="email"
                  name="login-email"
                  id="login-email"
                  maxlength="25"
                />
                <label for="">ایمیل</label>
              </div>
              <img src="./assets/images/user.svg" alt="" />
            </div>
            <div class="input-container">
              <img class="hidden-password" src="./assets/images/eye-slash.svg" alt="" />
              <div>
                <input
                  type="password"
                  name="login-password"
                  id="login-password"
                  maxlength="34"
                />
                <label for="">رمز عبور</label>
              </div>
              <img src="./assets/images/lock.svg" alt="" />
            </div>
            <input type="submit" value="ورود" />
          </form>
          <div>
            <p>
              حساب کاربری ندارید؟
              <a class="register-link" href="register.html">ثبت نام</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
