<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create-activity-type</title>
    <link rel="stylesheet" href="./create-activity-type.css" />
  </head>
  <body theme="light">
    <section class="frame-modal">
      <div class="container">
        <!-- heading -->
        <h3 class="container__heading">ایجاد نوع فعالیت</h3>
        <!-- form activity type -->
        <form class="form" action="">
          <div class="form__box">
            <input
              class="form__input-field"
              type="text"
              name="activity-type"
              id="activity-type"
            />
            
            <label class="form__label" for="activity-type">نوع فعالیت</label>
          </div>
          <div class="form__img-wrapper">
            <img src="../../assets/images/weight.svg" alt="" />
          </div>
        </form>
        <!-- button -->
        <div class="container__button">
          <button class="button button_white">لغو</button>
          <button class="button button_blue">ایجاد</button>
        </div>
      </div>
    </section>
  </body>
</html>
