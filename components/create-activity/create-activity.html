<!DOCTYPE html>
<html lang="en" theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create-activity</title>
    <link rel="stylesheet" href="../../components/create-activity/create-activity.css" />
    <link rel="stylesheet" href="../../assets/fonts/Yekan/Yekan.css">
    
</head>
<body>
    <main class="main-container">
        <div class="create-container">
            <h3 class="create-container__heading">ایجاد فعالیت</h3>
            <!-- img scroll section -->
            <section class="create-container__img img ">
                <a class="img__create-activity">
                    <img src="../../assets/images/add.svg" alt="">
                    
                </a>
                <a class="img__create-activity">
                    <img src="../../assets/images/create-activity-img1.png" alt="">
                </a>
                <a class="img__create-activity">
                    <img src="../../assets/images/create-activity-img1.png" alt="">
                </a>
                <a class="img__create-activity">
                    <img src="../../assets/images/create-activity-img1.png" alt="">
                </a>
                <a class="img__create-activity">
                    <img src="../../assets/images/create-activity-img1.png" alt="">
                </a>
            </section>
            <section class="create-container__form-container form-container ">
                <!-- name-activity-form -->
                <form class="form" action="">
                    <div class="form__box">
                      <input
                        class="form__input-field"
                        type="text"
                        name="activity-type"
                        id="activity-type-for"
                      />
                      <label class="form__label" for="activity-type-for"
                        >نام فعالیت</label
                      >
                    </div>
                    <div class="form__img-wrapper">
                      <img src="../../assets/images/note-name-activity.svg" alt="" />
                    </div>
                  </form>

                  <!-- date-form -->
                  <form class="form" action="">
                    <div class="form__box">
                      <input
                        class="form__input-field"
                        type="text"
                        name="activity-type"
                        id="activity-type-for"
                      />
                      <label class="form__label" for="activity-type-for"
                        >تاریخ</label
                      >
                    </div>
                    <div class="form__img-wrapper">
                      <img src="../../assets/images/calendar.svg" alt="" />
                    </div>
                  </form>
                  <!-- time form -->
                  <div class="time">
                    <form class="form" action="">
                        <div class="form__box">
                          <input
                            class="form__input-field"
                            type="text"
                            name="activity-type"
                            id="activity-type-for"
                          />
                          <label class="form__label" for="activity-type-for"
                            >از ساعت</label
                          >
                        </div>
                        <div class="form__img-wrapper">
                          <img src="../../assets/images/clock.svg" alt="" />
                        </div>
                    </form>
                    <form class="form" action="">
                        <div class="form__box">
                          <input
                            class="form__input-field"
                            type="text"
                            name="activity-type"
                            id="activity-type-for"
                          />
                          <label class="form__label" for="activity-type-for"
                            >تا ساعت</label
                          >
                        </div>
                        <div class="form__img-wrapper">
                          <img src="../../assets/images/clock.svg" alt="" />
                        </div>
                    </form>
                  </div>
                  <!-- activity type form -->
                  <form class="form" action="">
                    <div class="form__box">
                      <input
                        class="form__input-field"
                        type="text"
                        name="activity-type"
                        id="activity-type-for"
                      />
                      <label class="form__label" for="activity-type-for"
                        >نوع فعالیت</label
                      >
                    </div>
                    <div class="form__img-wrapper">
                      <img src="../../assets/images/weight.svg" alt="" />
                    </div>
                  </form>

            </section>
            <!-- button -->
            <div class="container__button button" id="margin-left">
                <button
                  class="button__element button__element-white">
                  لغو
                </button>
                <button class="button__element button__element-blue">
                  ایجاد
                </button>
              </div>

        </div>
    </main>
</body>
</html>
