<!DOCTYPE html>
<html lang="fa" dir="rtl" theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create-activity</title>
    <link
      rel="stylesheet"
      href="../../components/create-activity/create-activity.css"
    />
  </head>
  <body >
    <main class="frame-modal">
      <div class="create-activity">
        <h3 class="create-activity__heading">ایجاد فعالیت</h3>

        <!-- horizontal scroll section -->
        <section class="horizontal-scroll">
          <a class="horizontal-scroll__item">
            <img id="img-add" src="../../assets/images/Frame-plus.svg" alt="" />
          </a>

          <a class="horizontal-scroll__item">
            <img src="../../assets/images/create-activity-img2.png" alt="" />
          </a>

          <a class="horizontal-scroll__item">
            <img src="../../assets/images/create-activity-img1.png" alt="" />
          </a>

          <a class="horizontal-scroll__item">
            <img src="../../assets/images/create-activity-img2.png" alt="" />
          </a>
        </section>

        <section class="create-activity__form-container">
          <!-- name-activity-form -->
          <form class="form" action="">
            <div class="input">
              <div class="input__box">
                <input
                  class="input__field"
                  type="text"
                  name="name-activity"
                  id="name-activity"
                />

                <label class="input__label" for="name-activity"
                  >نام فعالیت</label
                >
              </div>

              <img src="../../assets/images/note-name-activity.svg" alt="" />
            </div>
            <!-- description form -->
            <div class="textArea" action="">
              <div class="textArea__box">
                <textarea
                  name="description"
                  id="description-activity"
                  cols="30"
                  rows="2"
                  class="textArea__input-field"
                ></textarea>

                <label class="textArea__label" for="description-activity"
                  >توضیحات</label
                >
              </div>

              <div class="textArea__img-wrapper">
                <img src="../../assets/images/description.svg" alt="" />
              </div>
            </div>
            <!-- date-form -->
            <div class="input">
              <div class="input__box">
                <input
                  class="input__field"
                  type="text"
                  name="date-activity"
                  id="date-activity"
                />

                <label class="input__label" for="date-activity">تاریخ</label>
              </div>

              <img src="../../assets/images/calendar.svg" alt="" />
            </div>
            <!-- time form -->
            <div class="form__double-input">
              <!-- start time -->
              <div class="input" action="">
                <div class="input__box">
                  <input
                    class="input__field"
                    type="text"
                    name="start-time"
                    id="start-time"
                  />

                  <label class="input__label" for="start-time">از ساعت</label>
                </div>

                <img src="../../assets/images/clock.svg" alt="" />
              </div>
              <!-- end time  -->
              <div class="input">
                <div class="input__box">
                  <input
                    class="input__field"
                    type="text"
                    name="end-time"
                    id="end-time"
                  />

                  <label class="input__label" for="end-time">تا ساعت</label>
                </div>

                <img src="../../assets/images/clock.svg" alt="" />
              </div>
            </div>
            <!-- activity type form -->
            <div class="input">
              <div class="input__box">
                <input
                  class="input__field"
                  type="text"
                  name="activity-type"
                  id="activity-type"
                />

                <label class="input__label" for="activity-type"
                  >نوع فعالیت</label
                >
              </div>
              <img src="../../assets/images/weight.svg" alt="" />
            </div>
            <!-- button -->
            <div class="form__button-container">
              <input
                class="button button_secondary"
                type="button"
                value="لغو"
              />

              <input
                class="button button_primary"
                type="submit"
                value="تایید"
              />
            </div>
          </form>
        </section>

      </div>
    </main>
  </body>
</html>
