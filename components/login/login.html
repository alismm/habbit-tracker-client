<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="../../assets/fonts/Yekan/Yekan.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body theme="light">
    <main class="main-container">
      <div class="frame">
        <!-- ============ Header ============ -->
        <header class="reverse-content">
          <h1 class="frame__header">ورود</h1>
          <img src="../../assets/images/login-img.png" alt="" />
        </header>
        <!-- ============ Form ============ -->
        <form class="form" action="">
          <div class="input-container">
            <div class="container">
              <input type="email" name="" id="" />
              <label for="">ایمیل</label>
            </div>
            <img src="../../assets/images/person.svg" alt="" />
          </div>
          <div class="input-container">
            <img
              class="input-container_hide-pass"
              src="../../assets/images/eye-slash.svg"
              alt=""
            />
            <div class="container">
              <input type="password" name="" id="" />
              <label for="">رمز عبور</label>
            </div>
            <img src="../../assets/images/lock.svg" alt="" />
          </div>
          <input class="form__submit" type="submit" value="ورود" />
        </form>
        <!-- ============ Footer ============ -->
        <footer class="frame__footer">
          <a href="">ثبت نام</a>
          <p>حساب کاربری ندارید؟</p>
        </footer>
      </div>
    </main>
  </body>
</html>
